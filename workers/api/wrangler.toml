name = "heira-api"
main = "src/index.ts"
compatibility_date = "2024-11-27"

[env.production]
routes = [
  { pattern = "api.heira.app/api/*", zone_name = "heira.app" }
]

# D1 Database binding
[[env.production.d1_databases]]
binding = "DB"
database_name = "heira-db"
database_id = "" # Will be set after creating the database

# Secrets (set via wrangler secret put or Cloudflare dashboard)
# PRIVATE_KEY
# MAILPACE_API_TOKEN
# BLOCKSCOUT_API_KEY (optional)
# FACTORY_ADDRESS_ETHEREUM
# FACTORY_ADDRESS_BASE
# FACTORY_ADDRESS_CITREA
# MAINNET_RPC_URL
# SEPOLIA_RPC_URL
# BASE_RPC_URL
# BASE_SEPOLIA_RPC_URL
# CITREA_RPC_URL
