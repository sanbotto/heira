name = "heira-keeper"
compatibility_date = "2024-01-01"
main = "src/index.ts"

# D1 Database binding (shared with main app)
[[d1_databases]]
binding = "ESCROWS_DB"
database_name = "heira-escrows-db"
database_id = "your-database-id-here"

# Cron trigger - runs every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# Environment variables
[vars]
PRIVATE_KEY = "your_private_key_here"
FACTORY_ADDRESS_ETHEREUM = "0x0000000000000000000000000000000000000000"
FACTORY_ADDRESS_BASE = "0x0000000000000000000000000000000000000000"
FACTORY_ADDRESS_CITREA = "0x0000000000000000000000000000000000000000"
MAINNET_RPC_URL = "https://eth.llamarpc.com"
SEPOLIA_RPC_URL = "https://rpc.sepolia.org"
BASE_RPC_URL = "https://mainnet.base.org"
BASE_SEPOLIA_RPC_URL = "https://sepolia.base.org"
CITREA_TESTNET_RPC_URL = "https://rpc.testnet.citrea.xyz"
KEEPER_CHECK_INTERVAL_MS = "300000"
MAILPACE_API_TOKEN = "your_mailpace_api_token"
MAILPACE_FROM_EMAIL = "noreply@heira.app"
